<div class="row">
<section class="details">
    <div ng-model="compt">
        <h1>{{compt[whichItem].date}}</h1>
        <h2>{{compt[whichItem].role}}</h2>
        <h4><span>Taches : </span>{{compt[whichItem].tache}}</h4>
        <p><span>Technologies : </span>{{compt[whichItem].tech}}</p>
        <p><span>Descriptions : </span>{{compt[whichItem].description}}</p>
    </div>
</section>
</div>
